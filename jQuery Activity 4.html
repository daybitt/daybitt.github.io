<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="Activity 1 Midterms Exam.html">Midterm Exam Activity 1.</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Activity 2 ProgressBar.html">Progress Bars Activity 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Activity 3 Registration Forms.html">Registration Form Activity 3.</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container pt-4">
        <form id="form" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="course">Course</label>
                <input type="text" class="form-control" id="course" name="course">
            </div>
            <div class="form-group">
                <label for="section">Section</label>
                <input type="text" class="form-control" id="section" name="section">
            </div>
            <button type="submit" class="btn btn-primary">Save Record</button>
        </form>
    </div>

    <div class="container">
        <h1>Records</h1>
        <table class="table" id="recordsTable">
            <thead>
                <tr>
                    <th scope="col">NAME</th>
                    <th scope="col">COURSE</th>
                    <th scope="col">SECTION</th>
                    <th scope="col">ACTIONS</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function(){
            $('#form').on('submit', function(e){
                e.preventDefault();
                var name = $('#name').val();
                var course = $('#course').val();
                var section = $('#section').val();
                $('#recordsTable tbody').append('<tr><td>'+name+'</td><td>'+course+'</td><td>'+section+'</td><td><button class="btn btn-danger delete">DELETE</button></td></tr>');
                $('#form')[0].reset();
            });

            $(document).on('click', '.delete', function(){
                $(this).closest('tr').remove();
            });
        });

        $(document).ready(function(){

            $("button").on("click", function(){

                window.location.href = "index.html";
            });
        });

    </script>
</body>
</html>
