	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
	</head>
	<body class="p-3 m-0 border-0 bd-example m-0 border-0">
	    <nav class="navbar navbar-expand-lg navbar-light bg-light">
	        <a class="navbar-brand" href="index.html">Home</a>
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarNav">
	            <ul class="navbar-nav">
	                <li class="nav-item">
	                    <a class="nav-link" href="Activity 1 Midterms Exam.html">Midterms Exam Activit 1</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="Activity 2 ProgressBar.html">Progress Bars Activity 2</a>

	                <li class="nav-item">
	                    <a class="nav-link" href="jQuery Activity 4.html">jQuery Activity 4</a>
	                </li>
	            </ul>
	        </div>
	    </nav>
		<div id="cards" class="card" style="width: 98%">
			<div class="card-header">Welcome Card</div>
				<div id="welcomescard" class="card-body">
					<h5 class="card-title">Welcome to my Website!</h5>
					<p class="card-text .d-none">Register user here!</p>
					<button type="button" class="btn btn-primary" style="width:99%" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Register</button>
				</div>
					<div id="inputcard" class="card-body d-none">
						<p class="card-title text-center">You have successfully registered.</p>
						<span id="spanText" class="d-block text-center fs-1 fw-bold"> </span>
					</div>
					<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: none;">
						<div class="modal-dialog">
							<div class="modal-content">
						  		<div class="modal-header">
									<h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						 		</div>
							<div class="modal-body">
								<form>
							  		<div class="mb-3">
										<label for="recipientname" class="col-form-label">Name:</label>
										<input type="text" class="form-control" id="recipientname">
							  		</div>
									<div class="mb-3">
										<label for="recipientname" class="col-form-label">Section:</label>
										<input type="text" class="form-control" id="sectn">
							  		</div>
								</form>
						  </div>
						  		<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
									<button type="button" class="btn btn-primary" id="savechanges" data-bs-toggle="#cards" >Save changes</button>
								</div>
							</div>
					 	</div>
					</div>
		</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#savechanges").click(function(){
					var recipientname = $("#recipientname").val();
					var sectn = $("#sectn").val();
					$("#spanText").html(recipientname +" | "+ sectn);
					$("#exampleModal").modal("hide");
					$("#welcomescard").addClass("d-none");
					$("#inputcard").removeClass("d-none");

					alert("Page will refresh in 5 seconds");

			    	setTimeout(function() {
			      location.reload();
			    	}, 5000);
				});
			});
		</script>
	</body>
</html>
