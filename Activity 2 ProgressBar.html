<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Progress Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="Activity 1 Midterms Exam.html">Midterms Exam Activity 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Activity 3 ProgressBar.html">Progress Bar Activity 3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="jQuery Activity 4.html">Table, Rows & Columns Activity 4</a>
                </li>
            </ul>
        </div>
    </nav>
    <h3 class ="container my-3">Progress Bar + Event Listeners</h3>
    <div class="container">
      <div class="progress my-3" style="height: 50px">
        <div id="progbar" class="progress-bar" role="progressbar" style="width: 0%; color: black;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
          <div class="position-absolute m-3">0%</div>
        </div>
      </div>
      <div class="d-flex justify-content-between my-3">
        <button id="buttn1" type="button" class="btn btn-danger btn-lg w-25">33%</button>
        <button id="buttn2" type="button" class="btn btn-danger btn-lg w-25">66%</button>
        <button id="buttn3" type="button" class="btn btn-danger btn-lg w-25">100%</button>
      </div>
    </div>

    <script>
      const progbar = document.getElementById("progbar");
      const buttn1 = document.getElementById("buttn1");
      const buttn2 = document.getElementById("buttn2");
      const buttn3 = document.getElementById("buttn3");

      buttn1.addEventListener("click", function() {

        progbar.style.width = "33%";
        progbar.setAttribute("aria-valuenow", "33");
        progbar.innerHTML = "33%";
        progbar.style.color = "white";
      });

      buttn2.addEventListener("click", function() {

        progbar.style.width = "66%";
        progbar.setAttribute("aria-valuenow", "66");
        progbar.innerHTML = "66%";
        progbar.style.color = "white";
      });

      buttn3.addEventListener("click", function() {

        progbar.style.width = "100%";
        progbar.setAttribute("aria-valuenow", "100");
        progbar.innerHTML = "100%";
        progbar.style.color = "white";
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
  </body>
</html>
